<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher SignUp Form|Online Exam Portal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css_Sheets/mainsignin.css">


    <script type="text/javascript" src="../Js/jquery-1.3.2.min.js"></script>
    <link href="../Css_Sheets/webwidget_slideshow_dot.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../Js/webwidget_slideshow_dot.js"></script>

    <!-- //jquery -->
    <script language="javascript" type="text/javascript">
        $(function() {
        $("#demo1").webwidget_slideshow_dot({
        slideshow_time_interval: '5000',
        slideshow_window_width: '900',
        slideshow_window_height: '900',
        slideshow_title_color: '#17CCCC',
        soldeshow_foreColor: '#fff',
        directory: '../Homepageimages/mySticker/'
        });
        });
    </script>
</head>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

<body>  
    <header>
        <div class="headertop">
            <div id="head">
                <span> <img src="../Homepageimages/logo.png" onerror="this.src='../Homepageimages/logo.png';"
                    alt=INF"></span>
                <p id="dashtext">Online Exam Portal </p>

                <div class="teacherDetail">
                    <div class=tchrdetails">
                        <p id="connect"> Get into your Account...</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <i  id="previous_button" class="fa fa-arrow-circle-left" style="font-size:70px" onclick="previous()"></i> 
        <div class="mainconatainer">
            <div class="formsdiv">
                <div class="buttondiv" id="buttondiv">
                    <img src="../Icons/welcomeicon.png" alt="Image not Found">   
                    <span id="spantext">Hello there!<i><img  src="../Icons/handshakeicon.png" alt="">   </i></span>
                    <input type="button" value="Student" class="signinbtn" id="signinbutton1" onclick="studentLogin()">
                    <input type="button" value="Teacher" class="signinbtn" id="signinbutton2" onclick="teacherLogin()">
                    <input type="button" value="Admin" class="signinbtn" id="signinbutton3" onclick="adminLogin()">
                    <input type="button" value="Go to Hompage" class="signinbtn" id="signinbutton3" onclick="goToHome()">
                </div>

                <div class="studentsigninform" id="studentsigninform">
                    <img src="../Icons/s1.png" class="formimage"  alt="Image not Found">  
                    <span class="spantexthead"> Student  Login</span> 
                    <form class="mainform">
                        <label for="username" class="formlabel">Username<span>*</span></label>
                        <input type="text" name="username" id="username" class="username" required autocomplete="off"  placeholder="Username">
                        <label for="passwrd" class="formlabel">Password<span>*</span></label>
                        <span><input type="password" name="passwrd" id="passwrd" class="passwrd" required autocomplete="off" placeholder="Password">
                            <i class="far fa-eye" id="togglePassword"></i></span>
                        
                        <div class="forgetandremeber">
                            <input type="checkbox" name="rememberme" id="rememberme">
                            <label for="rememberme"  class="remem"  > Remember me</label>
                            <a href="#" class="forgetpass">Forget Password ?</a>
                        </div>
                        <input type="button" value="Login" class="signinbtn" id="signinbutton1">
                    </form>
                </div>

                <div class="teachersigninform" id="teachersigninform">
                    <img  src="../Icons/s4.png" class="formimage1"  alt="Image not Found">  
                    <span class="spantexthead"> Teacher Login</span> 
                    <form class="mainform">
                        <label for="username" class="formlabel">Username<span>*</span></label>
                        <input type="text" name="username" id="username" class="username" required autocomplete="off" placeholder="Username">
                        <label for="passwrd" class="formlabel">Password<span>*</span></label>
                    
                        <span><input type="password" name="passwrd" id="passwrd" class="passwrd" required autocomplete="off" placeholder="Password">
                        <i class="far fa-eye" id="togglePassword"></i></span>
                        <div class="forgetandremeber">
                            <input type="checkbox" name="rememberme" id="rememberme">
                            <label for="rememberme"  class="remem"> Remember me</label>
                            <a href="#" class="forgetpass">Forget Password ?</a>
                        </div>
                        <input type="button" value="Login" class="signinbtn" id="signinbutton2">  
                    </form>
                    <input type="button" value="Sign Up" class="signinbtn" id="signupbutton">
                </div>

                <div class="adminsigninform" id="adminsigninform">
                    <img  src="../Icons/s2.png" class="formimage"  alt="Image not Found">  
                    <span class="spantexthead"> Admin Login</span> 
                    <form class="mainform">
                        <label for="username"  class="formlabel" >Username<span>*</span></label>
                        <input type="text" name="username" id="username" class="username" required autocomplete="off" placeholder="Username">
                        <label for="passwrd" class="formlabel" >Password<span>*</span></label>
                        
                        <span><input type="password" name="passwrd" id="passwrd" class="passwrd" required autocomplete="off" placeholder="Password">
                        <i class="far fa-eye" id="togglePassword"></i></span>
                        <div class="forgetandremeber">              
                            <input type="checkbox" name="rememberme" id="rememberme">
                            <label for="rememberme" class="remem"> Remember me</label>
                            <a href="#" class="forgetpass">Forget Password ?</a>
                        </div>
                        <input type="button" value="Login" class="signinbtn" id="signinbutton3">
                    </form>             
                </div>              
            </div>              
            <div class="imagesslideshowdiv" id="imagesslideshowdiv">
                <div id="demo1" class="webwidget_slideshow_dot">
                    <ul>
                        <li><a href="#"><img src="../Homepageimages/mySticker/1.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/2.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/3.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/4.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/5.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/6.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/7.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/8.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/9.png"  alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/10.png" alt="slideshow_large"/></a></li>
                        <li><a href="#"><img src="../Homepageimages/mySticker/11.png" alt="slideshow_large"/></a></li>
                    </ul>
                    <div style="clear: both"></div>
                </div> 
            </div>
        </div>
        <footer >

            <div>
                
                    <p class="resverdmanaged"> <i class="material-icons">&#174;</i> Online Exam Portal &nbsp;|&nbsp; Designed &
                        Managed By: <a href="#">TheStartUp Designers </a>&nbsp;|&nbsp;<a href="#">Contact us </a>&nbsp;|&nbsp;<a href="#">Privacy Policies </a>&nbsp;|&nbsp;<a href="#">Terms & Conditions </a></p>
            </div>
      
        </footer>
    </section>
</body>
    <script src="../Js/mainsignin.js"></script>
</html>
